<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Profile card">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Felix Baah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <div class="card-component">
        <div class="background-pattern">
        </div>
        <img src="images/image-victor.jpg" 
        alt="Profile Picture"
        class="profile-img">
        <article class="profile-name-age">
          <h1>Victor Crest</h1>
          <p>26</p>
        </article>
        <p class="location">London</p>
        <hr>

        <div class="followers-likes-photos-section">

          <div>
            <p class="num">80k</p>
            <p class="socials">Followers</p>
          </div>
          <div>
            <p class="num">803k</p>
            <p class="socials">Likes</p>
          </div>
          <div>
            <p class="num">1.4k</p>
            <p class="socials">Photos</p>
          </div>

        </div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
        Coded by <a href="https://www.frontendmentor.io/profile/Felix221123" target="_blank">Felix Baah</a>.
      </div>

    </main>
  </body>
</html>
